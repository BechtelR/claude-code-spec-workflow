name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for the Claude Code Spec Workflow
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your request.

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which area would this feature affect?
      options:
        - CLI Interface
        - Spec Workflow (Requirements/Design/Tasks)
        - Bug Workflow
        - Dashboard
        - Templates & Documentation
        - Task Generation
        - Project Integration
        - File Watching/Updates
        - Agent System
        - Agent Validation & Review
        - Agent Task Execution
        - Agent Performance & Analysis
        - Other
    validations:
      required: true

  - type: textarea
    id: feature-summary
    attributes:
      label: Feature Summary
      description: A clear and concise description of the feature you'd like to see
      placeholder: Briefly describe the feature...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it address?
      placeholder: |
        Describe the problem or limitation you're facing...
        - Current behavior: ...
        - Desired behavior: ...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution for this feature
      placeholder: How would you like this feature to work?
    validations:
      required: true

  - type: textarea
    id: alternative-solutions
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or workarounds you've considered
      placeholder: Have you considered any alternatives?

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - "New Command/Workflow"
        - "Enhancement to Existing Feature"
        - "Dashboard Improvement"
        - "Template Enhancement"
        - "Integration Improvement"
        - "Developer Experience"
        - "Performance Improvement"
        - "New Agent"
        - "Agent Enhancement"
        - "Agent Validation Improvement"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "Nice to have"
        - "Would be helpful"
        - "Important for my workflow"
        - "Critical/Blocking"
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        Example scenarios:
        1. When working on...
        2. During the process of...
        3. To help with...

  - type: textarea
    id: implementation-ideas
    attributes:
      label: Implementation Ideas (Optional)
      description: If you have ideas about how this could be implemented, share them here
      placeholder: Any thoughts on implementation details?

  - type: checkboxes
    id: compatibility
    attributes:
      label: Compatibility Considerations
      description: Please check all that apply
      options:
        - label: This should work with all supported Node.js versions (16+)
        - label: This should work across all operating systems (Windows, macOS, Linux)
        - label: This should maintain backward compatibility with existing workflows
        - label: This should integrate well with Claude Code

  - type: dropdown
    id: agent-involvement
    attributes:
      label: Agent Involvement
      description: Does this feature request involve agents?
      options:
        - "No - Not agent-related"
        - "New agent needed"
        - "Enhancement to existing agent"
        - "Agent integration improvement"
        - "Agent performance optimization"
        - "Agent validation enhancement"

  - type: textarea
    id: agent-details
    attributes:
      label: Agent Details (if applicable)
      description: If this involves agents, provide specific details
      placeholder: |
        - Specific agent(s): spec-requirements-validator, spec-task-executor, etc.
        - Agent capability needed: What should the agent be able to do?
        - Integration points: How should it work with existing agents?
        - Triggers: When should the agent be activated?

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples that would help explain this feature request