name: ðŸ“Š Dashboard Issue
description: Report an issue or request a feature specifically for the dashboard component
title: "[Dashboard]: "
labels: ["dashboard", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        This template is for issues specifically related to the `claude-spec-dashboard` component.

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      description: What type of dashboard issue is this?
      options:
        - "Bug - Dashboard not loading"
        - "Bug - WebSocket connection issues"
        - "Bug - File updates not reflecting"
        - "Bug - UI/Display issues"
        - "Bug - Multi-project mode issues"
        - "Bug - Agent status display"
        - "Feature - New dashboard functionality"
        - "Feature - UI/UX improvements"
        - "Feature - Agent integration"
        - "Feature - Agent monitoring"
        - "Performance issue"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: Detailed description of the issue or feature request
      placeholder: Describe what's happening with the dashboard...
    validations:
      required: true

  - type: dropdown
    id: dashboard-mode
    attributes:
      label: Dashboard Mode
      description: Which dashboard mode are you using?
      options:
        - "Single project mode (default)"
        - "Multi-project mode (--multi)"
        - "Both modes affected"
        - "Not applicable"
    validations:
      required: true

  - type: textarea
    id: command-used
    attributes:
      label: Command Used
      description: What command did you use to start the dashboard?
      render: shell
      placeholder: |
        npx -p @pimzino/claude-code-spec-workflow claude-spec-dashboard
        # or
        claude-spec-dashboard --multi --port 8080
    validations:
      required: true

  - type: textarea
    id: browser-info
    attributes:
      label: Browser Information
      description: Browser and version you're using
      placeholder: |
        - Browser: Chrome 120.0.0.0
        - Operating System: Windows 11
        - Any browser extensions that might interfere?

  - type: textarea
    id: project-structure
    attributes:
      label: Project Structure
      description: Information about your project(s) and .claude directory structure
      placeholder: |
        - Number of projects (if multi-mode): 
        - .claude/ directory structure:
        - Any custom spec configurations:
        - Git repository status:

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any errors from the browser developer console or terminal
      render: shell
      placeholder: Paste any error messages here...

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What should the dashboard be doing?
      placeholder: Describe what you expected to see...

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What is the dashboard actually doing?
      placeholder: Describe what you're actually seeing...

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Start dashboard with...
        2. Navigate to...
        3. Perform action...
        4. Observe...

  - type: dropdown
    id: agent-functionality
    attributes:
      label: Agent Dashboard Functionality
      description: Is this related to agent functionality in the dashboard?
      options:
        - "No - Not agent-related"
        - "Yes - Agent status not displaying"
        - "Yes - Agent activity monitoring"
        - "Yes - Agent performance metrics"
        - "Yes - Agent logs/output display"
        - "Yes - Agent integration with dashboard"

  - type: textarea
    id: agent-dashboard-details
    attributes:
      label: Agent Dashboard Details (if applicable)
      description: If this involves agent functionality in the dashboard, provide details
      placeholder: |
        - Which agents: spec-requirements-validator, spec-task-executor, etc.
        - Expected dashboard behavior: What should be displayed?
        - Current dashboard behavior: What's currently happening?
        - Agent monitoring needs: What information should be tracked?

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any additional information, screenshots, or files that might help
      placeholder: Add any other context here...